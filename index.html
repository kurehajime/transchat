<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://skyway.io/dist/msgpack.codec.js"></script>
    <script src="https://skyway.io/dist/libspeexdsp.js"></script>
    <script src="https://skyway.io/dist/resampler.min.js"></script>
    <script src="https://skyway.io/dist/speechrec.min.js"></script>
    <link rel="stylesheet" href="app.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>Voice Search</title>
</head>

<body>
    <div class="balloon" id="balloon">
        <div id="talk"></div>
    </div>
    <div class="voicebox">
        <i class="fa fa-microphone fa-5x" id="start_speech"></i>
        <i>Click Me!</i>
    </div>
    <div class="searchbox"><i class="fa fa-search fa-3x" id="google"> google</i>
    </div>
    <div class="searchbox"><i class="fa fa-search fa-3x" id="wikipedia"> wikipedia</i>
    </div>
    <div class="searchbox"><i class="fa fa-search fa-3x" id="twitter"> twitter</i>
    </div>
    <script src="app.js"></script>
</body>

</html>
